	<div class="container">
		<form method=POST  action="https://online.boc.lk/T001/channel.jsp")>
		
        <div class="row">
          <div class="col-50">
            <h2>Order Recap</h2><br>
            <label >Full Name</label>
            <input type="text" id="fname" name="firstname" disabled>
            <label>Pick Up</label>
            <input type="text" id="pickup" name="pick" disabled>
            <label>Drop</label>
            <input type="text" id="adr" name="drop"  disabled>
            <label>Vehicle Type</label>
            <input type="text" id="vtype" name="vehicle"  disabled>
			<label>Moblie Number</label>
			<input type="text" name="number"  disabled>
			<label>Email Address</label>
            <input type="text" id="email" name="email"  disabled>
			<label>Total Cost</label>
            <input type="text" id="payment" name="cost"  disabled>

            <div id="row">
              <div class="col-50">
            <input type="radio" id="visa" name="card" value="VISA" >VISA<div><img src="Images/857_visa.jpg" width="25%" height="25%" ></div><br>
			<input type="radio" id="master" name="card" value="MASTER">Master<div><img src="Images/mastercard.jpg" width="25%" height="25%"></div>
				
				
				
            </div>
          </div>
		  </div>
		 
		  <div class="row">
			<div class="col-50">
				<div class="container" style="border-color:black;">
					<h2>Payment</h2><br>
					<label for="cname">Name on Card</label>
					<input type="text" id="cname" name="cardname"  placeholder="MR H.K. Perera" required>
					<label for="ccnum">Credit card number</label>
					<input type="text" id="ccnum" name="cardnumber" pattern="[4-5]+[0-9]{12,15}" maxlength="16" placeholder="1111-2222-3333-4444"  required >
            

            <div class="row">
              <div class="col-50">
				<label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" pattern="[2]+[0]+[2]+[0-9]" maxlength="4" placeholder="2022" required>
				<label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3" placeholder="123" required>
              </div>
			  
			  <div class="col-50">
                <label for="expmonth">Exp Month</label>
				<input type="text" id="expmonth" name="expmonth" pattern="[0-1]+[0-9]" maxlength="2" placeholder="04" required > 
			  </div>
            </div>
			<label>
				<input type="checkbox"  id="notrobo" onclick="enableButton()"  required> I'm not a robot
			</label>
				
				<input type="submit" id="btnsubmit" value="Pay" class="btn"  disabled >
				
				
			</div>
		  </div>
     
		</div> 
		</form>
